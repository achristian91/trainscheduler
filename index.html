<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container" id="head-container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h2 class="text-center">Hop Aboard!</h2>
        </div>
    </div>

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Current Train Schedule
            </div>
            <div class="panel-body">
                <table class="table table-hover" id="trainBody">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                Add Train
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination</label>
                        <input type="text" class="form-control" id="destInput" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First Train Time: (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="timeInput" placeholder="HH:MM">
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency(minutes)</label>
                        <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency (min)">
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
